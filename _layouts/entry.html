---
layout: base
---

<main>
  <div>
    <h1>{{ page.title }}</h1>

    <a class="iconLink" href="{{ page.photos }}" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Photos_icon_%282020%29.svg"></img>
    </a>
    <a class="iconLink" href="{{ page.map }}" target="_blank" rel="noopener noreferrer">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Google_Maps_icon_%282020%29.svg"></img>
    </a>

    <div id="map">
      <iframe
        id="mapFrame"
        src="{{ page.map }}"
        width="100%"
        height="480"
        style="border:0;"
        allowfullscreen=""
        <!-- loading="lazy" -->
        ></iframe>
      </div>

  </div>
</main>

<style>
  h1 {
    margin-bottom: 0;
  }

  main {
    text-align: center;
  }

  img {
    max-width: 100%;
    max-height: 100%;
  }

  .iconLink {
    padding: 15px;
    display: inline-block;
    height: 35px;
    width: 35px;
  }

</style>
